   function kirimWA() {
      var nama = document.getElementById("nama").value.trim();
      var asal = document.getElementById("asal").value.trim();
      var pesan = document.getElementById("pesan").value.trim();

      if (nama === "" || asal === "" || pesan === "") {
         alert("Mohon isi semua kolom terlebih dahulu.");
         return;
      }

      var nomor = "6281235296350";
      var text = `Halo, saya ingin menghubungi:

*Nama:* ${nama}
*Asal:* ${asal}
*Pesan:* ${pesan}`;

      var encodedText = encodeURIComponent(text);

      var waUrl = `https://wa.me/${nomor}?text=${encodedText}`;
      window.open(waUrl, '_blank');
   }
